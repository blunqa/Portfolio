<h3>Luo projekti</h3>
<form class="search-form">
    Projektin nimi: <br><input type="text" name="pr_nimi" required><span>*</span>
    <br>
    Kuvaus: <br><textarea rows="4" cols="50" required></textarea><span>*</span>
    <br>
    Roolisi projektissa: <br><textarea rows="4" cols="50" required></textarea>
    <br>
    Projektin kansikuva: <br><input type="file" name="fileToUpload" id="fileToUpload" required><span>*</span>
    <br>
    <input type="submit" value="Luo projekti" name="luoprojekti">
    <br>
    <p>* Tähdellä merkityt alueet ovat pakollisia</p>
</form>
